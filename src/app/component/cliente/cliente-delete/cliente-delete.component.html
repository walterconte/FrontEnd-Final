<mat-card>
  <mat-card-title>Excluir Cliente</mat-card-title>

  <form>
    <!-- Nome e CPF -->
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Nome do Cliente</mat-label>
        <input matInput [value]="cliente.cliNome" name="cliNome" disabled>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>CPF</mat-label>
        <input matInput [value]="cliente.cliCpf" name="cliCpf" disabled>
      </mat-form-field>
    </div>

    <!-- Email e Contatos -->
    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput [value]="cliente.conEmail" name="conEmail" disabled>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Celular</mat-label>
        <input matInput [value]="cliente.conCelular" name="conCelular" disabled>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline">
        <mat-label>Telefone Comercial</mat-label>
        <input matInput [value]="cliente.conTelefoneComercial" name="conTelefoneComercial" disabled>
      </mat-form-field>
    </div>

    <!-- Endereço -->
    <div class="form-row">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Endereço</mat-label>
        <input matInput 
          [value]="cliente.endRua + ', ' + cliente.endNumero + ', ' + cliente.endCidade + ' - ' + cliente.endEstado + ' (' + cliente.endCep + ')'" 
          name="endereco" disabled>
      </mat-form-field>
    </div>
  </form>

  <!-- Botões -->
  <div class="button-container">
    <button mat-raised-button color="warn" type="button" (click)="deleteCliente()">
      Excluir
    </button>
    <button mat-raised-button color="accent" type="button" (click)="cancel()">
      Cancelar
    </button>
  </div>
</mat-card>
