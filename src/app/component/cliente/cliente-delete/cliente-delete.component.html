<mat-card>
  <mat-card-title>Excluir cliente</mat-card-title>
  <form>

    <mat-form-field appearance="outline">
      <mat-label>Nome do Cliente*</mat-label>
      <input matInput [value]="cliente.cliNome" name="cliNome" disabled>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>CPF*</mat-label>
      <input matInput [value]="cliente.cliCpf" name="cliCpf" disabled>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email*</mat-label>
      <input matInput [value]="cliente.conEmail" name="conEmail" disabled>
    </mat-form-field>


     <mat-form-field appearance="outline">
      <mat-label>Celular*</mat-label>
      <input matInput [value]="cliente.conCelular" name="conCelular" disabled>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Telefone Comercial*</mat-label>
      <input matInput [value]="cliente.conTelefoneComercial" name="conTelefoneComercial" disabled>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Endere√ßo*</mat-label>
      <input matInput
        [value]="cliente.endRua + ', ' + cliente.endNumero + ', ' + cliente.endCidade + ' - ' + cliente.endEstado + ' (' + cliente.endCep + ')'"
        name="endereco" disabled>
    </mat-form-field>

  </form>

  <button mat-raised-button (click)="deleteCliente()" color="warn">Excluir</button>
  <button mat-raised-button (click)="cancel()">Cancelar</button>
</mat-card>
