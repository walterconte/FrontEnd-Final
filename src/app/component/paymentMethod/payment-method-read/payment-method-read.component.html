<div class="mat-elevation-z4">

  <table mat-table [dataSource]="paymentMethods">
    
    <!-- Id Column -->
    <ng-container matColumnDef="fpgId">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.fpgId}}</td>
    </ng-container>

 <!-- Description Column -->
    <ng-container matColumnDef="fpgNome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.fpgNome}}</td>
    </ng-container>

      <!-- Type Column -->
    <ng-container matColumnDef="fpgTipo">
      <th mat-header-cell *matHeaderCellDef>Tipo</th>
      <td mat-cell *matCellDef="let row">{{row.fpgTipo}}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="fpgDescricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let row">{{row.fpgDescricao}}</td>
    </ng-container>

    <ng-container matColumnDef="fpgPermiteParcelamento">
      <th mat-header-cell *matHeaderCellDef>Permite parcelas?</th>
   <td mat-cell *matCellDef="let row">{{ row.fpgPermiteParcelamento ? 'Sim' : 'Não' }}</td>
    </ng-container>



    <ng-container matColumnDef="fpgNumMaxParcelas">
      <th mat-header-cell *matHeaderCellDef>MaxParcelas</th>
      <td mat-cell *matCellDef="let row">{{row.fpgNumMaxParcelas}}</td>
    </ng-container>


    
    <ng-container matColumnDef="fpgTaxaAdicional">
      <th mat-header-cell *matHeaderCellDef>Taxa Adicional</th>
      <td mat-cell *matCellDef="let row">{{row.fpgTaxaAdicional}}%</td>
    </ng-container>



    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>                    
      <td mat-cell *matCellDef="let row">
          <a routerLink="/payment-methods/update/{{ row.fpgId }}" class="edit">
              <i class="material-icons">edit</i>
          </a>
          <a routerLink="/payment-methods/delete/{{ row.fpgId }}" class="delete">
              <i class="material-icons">delete</i>
          </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
