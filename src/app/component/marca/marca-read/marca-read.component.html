<div class="mat-elevation-z4">

  <table mat-table [dataSource]="marcas">
    
 
    <ng-container matColumnDef="marId">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let row">{{row.marId}}</td>
    </ng-container>

    
    <ng-container matColumnDef="marNome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.marNome}}</td>
    </ng-container>

    <ng-container matColumnDef="marDescricao">
      <th mat-header-cell *matHeaderCellDef>Descrição</th>
      <td mat-cell *matCellDef="let row">{{row.marDescricao}}</td>
    </ng-container>


        <ng-container matColumnDef="marAtivo">
      <th mat-header-cell *matHeaderCellDef>Ativo</th>
   <td mat-cell *matCellDef="let row">{{ row.marAtivo ? 'Sim' : 'Inativo' }}</td>
    </ng-container>



    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Ações</th>                    
      <td mat-cell *matCellDef="let row">
          <a routerLink="/marcas/update/{{ row.marId }}" class="edit">
              <i class="material-icons">edit</i>
          </a>
          <a routerLink="/marcas/delete/{{ row.marId }}" class="delete">
              <i class="material-icons">delete</i>
          </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
